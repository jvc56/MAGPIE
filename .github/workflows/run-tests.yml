name: run-unit-tests
on: [push]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      - name: Install cppcheck
        run: |
          sudo apt install cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --force --verbose --suppress=missingIncludeSystem  --error-exitcode=1 src/ test/ cmd/
        continue-on-error: false

      - name: Get datafile cache
        id: cache-datafiles
        uses: actions/cache@v3
        with:
          path: |
            data/*
            testdata/*
          # Increment this whenever the downloaded data changes
          key: downloaded-data-files-19

      - name: Download data files and convert lexica
        if: steps.cache-datafiles.outputs.cache-hit != 'true'
        run: ./download_data.sh && ./convert_lexica.sh

      - name: Display data files
        run: ls -l data/* testdata/*

      - name: Run unit tests
        run: ./run u && ./run u 21

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r github_action_reqs.txt

      - name: Check circular dependencies
        run: python3 find_circ_deps.py
