name: run-unit-tests
on: [push]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      - name: Get datafile cache
        id: cache-datafiles
        uses: actions/cache@v3
        with:
          path: |
            data/lexica
            data/strategy
          key: downloaded-data-files-y # use a better cache busting strategy

      - name: Download data files
        if: steps.cache-datafiles.outputs.cache-hit != 'true'
        run: >
          mkdir -p data/strategy &&
          mkdir -p data/lexica &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/NWL20.kwg &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/CSW21.kwg &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/DISC2.kwg &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/FRA20.kwg &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/CSW21.klv2 &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/NWL20.klv2 &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/DISC2.klv2 &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/FRA20.klv2 &&
          wget https://github.com/woogles-io/liwords/raw/master/liwords-ui/public/wasm/2024/OSPS49.klv2 &&
          wget https://github.com/domino14/macondo/raw/master/data/strategy/default/winpct.csv &&
          wget https://woogles-prod-assets.s3.amazonaws.com/CSW21.csv.gz &&
          wget https://woogles-prod-assets.s3.amazonaws.com/OSPS49.kwg &&
          mv *.kwg data/lexica &&
          mv *.klv2 data/lexica &&
          mv *.csv data/strategy &&
          gunzip CSW21.csv.gz &&
          mv *.csv data/lexica

      - name: Run unit tests
        run: ./run u

      - name: Build release
        run: make clean && make magpie BUILD=release

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r github_action_reqs.txt

      - name: Check circular dependencies
        run: python3 find_circ_deps.py
